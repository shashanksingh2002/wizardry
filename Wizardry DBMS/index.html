<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Wizardry</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-navbar flex">
                <img src="./images/wizard.png" alt="wizard-image">
                <h1>Wizardry</h1>
            </div>
            <div class="middle-search flex">
                <input type="text" placeholder = "Search for your favourite books..." name="search-bar" id="search">
                <img src="./images/magnifying-glass-solid.svg" alt="search-icon">
            </div>
            <div class="right-navbar flex">
                <button type="submit" class="help-button">Help</button>
                <button type="submit" class="login-button">Login/Sign-in</button>
            </div>
        </nav>
        <section class="flex">
            <div class="left-section flex">
                <button type="submit">Latest</button>
                <button type="submit">Collections</button>
            </div>
            <div class="middle-section flex">
                <button type="submit">Fiction</button>
                <button type="submit">Best Seller</button>
                <button type="submit">Mangaa</button>
                <button type="submit">Authors</button>
                <button type="submit">Genre</button>
            </div>
            <div class="right-section flex">
                <img src="./images/user-regular.svg" alt="user">
                <img src="./images/bookmark-regular.svg" alt="bookmark">
                <img src="./images/cart-shopping-solid.svg" alt="cart">
            </div>
        </section>
    </header>
<script src="./src/script.js"></script>

</body>
</html>
